{% extends "layouts/base-presentation.html" %}

{% block content %}
<div class="container mt-7 pt-5 position-relative">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 text-center">
        <h1 class="mb-4 text-danger">Delete Dish</h1>

        <p>Are you sure you want to delete the dish: <strong>{{ dish }}</strong>?</p>
        <p class="text-muted"><i>All associations with this dish, including dish types and assignments, will also be deleted!</i></p>

        <form action="" method="post" class="mt-4 d-grid gap-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg w-100">YES, DELETE</button>
          <a href="{% url 'restaurant:dish-list' %}" class="btn btn-secondary btn-lg w-100">CANCEL</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
